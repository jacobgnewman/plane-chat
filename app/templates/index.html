<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
</head>
<body>
    <h1>Plane Chat 🛩️</h1>
    <form method="POST" action="/">
        <input type="text" name="user" placeholder="Your name" required value="{{ user }}"><br>
        <textarea name="message" placeholder="Write your message here..." required></textarea><br>
        <button type="submit">Post Message</button>
    </form>

    <h2>Messages:</h2>
    <ul>
        {% for msg in messages %}
            <li><strong>{{ msg.user }}:</strong> {{ msg.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
